<script src="/pharmacysoft/static/js/pharmacysoft/resetPassController.js"></script>

<div ng-controller="resetPassController">
<form name="myForm"  novalidate>
<input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" >
<input type="hidden" id="user__id" value="${userid}">
<input type="hidden" id="reset__id" value="${resetid}">	
<div>
	<div class="row well well-success">
	
	</div>
	<h3>Reset Password</h3>
	<div class="row">
		<div class="col-sm-3">User ID
			<input ng-model="userid" class="form-control">
		</div>
	</div><br>
	<div class="row">
		<div class="col-sm-3">Password
			<input type="password" ng-model="passwd" class="form-control">
		</div>
	</div><br>	
				
	<div class="row">
		<div class="col-sm-3">Retype password
			<input type="password" ng-model="rtpasswd" class="form-control">
		</div>
	</div><br>			
	<div class="row">
		<div class="col-sm-3">				
			<button ng-click="setpass()" class="btn btn-sm btn-success">Submit</button>
		</div>
	</div><br>	
</div>		
</form>
</div>
