<style>
	.popover {
		max-width: 500px;
		max-hight: 850px;
	}
	.popover-content {
		width: 600px;
	}
</style>
<div class="col-lg-9">
<div ng-show="catalogLists.length>0" class=" row well">
<table class="table table-hover">
<tr ng-click="getItemData(cat.barcode)" ng-repeat = "cat in catalogLists" >
	<td>{{cat.barcode}}</td>
	<td>{{cat.name}}</td>
	<td>{{cat.msrp}}</td>
</table>
</div>
</div>
